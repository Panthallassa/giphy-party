<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Giphy Party!</title>
	</head>

	<body>
		<form id="giphy-form">
			<input
				type="text"
				placeholder="Enter a search term"
				id="search-word"
			/>
			<button type="submit" id="search-giphy">
				Search Giphy!
			</button>
		</form>
		<button id="remove-giphs">Remove Giphys</button>
		<div id="giphy-container"></div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="app.js"></script>
	</body>
</html>
